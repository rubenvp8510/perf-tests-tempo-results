name: ingester-low-flush
description: "Ingester tuning - minimal flushing to test memory impact"

tempo:
  variant: stack
  overrides:
    maxTracesPerUser: 0
    ingester:
      flushCheckPeriod: "30s"
      traceIdlePeriod: "10s"
      maxBlockDuration: "30m"
      concurrentFlushes: 2

storage:
  minioSize: "200Gi"

k6:
  vus:
    min: 50
    max: 200
  ingestion:
    mbPerSecond: 23
    traceProfile: large
  query:
    queriesPerSecond: 100
